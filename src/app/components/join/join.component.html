<h1 class="mb-0">Join a Gathering</h1>

<form (submit)="join()">
  <fieldset class="mt-3 mb-3">
    <div class="form-group">
      <input name="gatheringName" [(ngModel)]="gatheringName" type="text" placeholder=" " required />
      <label for="gatheringName">Gathering Name</label>
    </div>
    <div class="form-group">
        <input name="codename"  [(ngModel)]="codename" type="text" placeholder=" " required />
        <label for="codename">Code Name</label>
      </div>
  </fieldset>
  <button class="btn btn-block" type="submit">Hop in!</button>
</form>
